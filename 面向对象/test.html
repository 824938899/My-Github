    function Person(age,name){
            this.age=age;
            this.name=name;

    }
   Person.prototype.fun=function(){
       alert(this.name);
   };
    var obj=new Person("18岁","张三");
   delete obj.name;
   console.log(Person.prototype.constructor);
   function PersonTo(sex,size){
       this.sex=sex;
       this.size=size
   }
   PersonTo.prototype=obj;
   var obj2=new PersonTo("男","大");
   console.log(obj2.name);
   console.log(obj2.sex);
   console.log(PersonTo.__proto__.__proto__.__proto__);

    /*
    =============构造函数的层级关系==================

    Person.__proto__=function(){}
    function.__proto__=object
    object.__proto__=null

    /*
    ====================实例的层级关系===============

    实例的__proto__指向构造函数的prototype属性
    实例的__proto__.__proto__指向一个对象即他的父亲原型
    实例的__proto__.__proto__.__proto__指向最大的object
    实例的__proto__.__proto__.__proto__.__proto__为null

    =================================================
    */
